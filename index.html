<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/Logo.svg" alt="logo">

    <!-- Cria o input do tipo texto e botão para fazer o submit da lista  -->
    <form class="container">
      <input name="add-task" id="add-task" type="text" placeholder="Adicione uma nova tarefa" required>
      <button> <span class="hidden">Criar</span> <img src="assets/img/button.svg" alt="button"></button>
    </form>
    
  </header>
  <!-- Cria o contador de tarefas criadas e concluídas -->
  <section class="container" id="tasks">
    <div class="info">
      <div class="created-tasks">
        <h2>Tarefas criadas</h2>
        <p>0</p>
      </div>
      <div class="completed-tasks">
        <h2>Concluídas</h2>
        <p>0</p>
      </div>
    </div>
    <!-- Linha de separação -->
    <div class="separator"></div>

    <!-- Bloco de tarefas não cadastradas -->
    <div id="box-lists" class="box-lists">
      
      <div class="list">
        <img src="assets/img/Clipboard.svg" alt="icon of a clipboard">
        <div>
          <h2>Você ainda não tem tarefas cadastradas</h2>
          <p>Crie tarefas e organize seus itens a fazer</p>
        </div>
      </div>
      
    </div>

    <!-- Estrutura da lista -->
    <ul class="task-content">
      <!-- Exemplo de uma estrutura HTML de lista
      <div class="content flex">

        <div class="checkbox-image">

          <input type="checkbox" name="checkbox" id="checkbox">

        </div>

        <label>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi blanditiis obcaecati odit praesentium, exercitationem laborum c.</label>

        <section class="trash-icon"></section>

      </div>  -->
    </ul>
  </section>

<script src="scripts.js"></script>

</body>
</html>
